<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">I am black</p>
    <p class="text-white bg-red-400">I am white</p>
    <p class="text-red-400">I am red but 500</p>

    <!-- Background Colors -->
    <p class="bg-white">I am white</p>
    <p class="bg-black text-white">I am black</p>
    <p class="bg-red-400">I am red but 500</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-700">I am underlined</p>

    <!-- Border Colors -->
    <p class="border border-red-300">I am a border</p>

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <div class="outline">Ehe</div>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="shadow-lg bg-cyan-500 shadow-cyan-500">HEHEHE</div>
    <div class="shadow-lg bg-cyan-500 shadow-purple-500/60">HEHEHE</div>

    <!-- Accent Colors -->
    <input type="checkbox" class="accent-purple-500" checked />

    <!-- Arbitrary Colors -->
    <input type="checkbox" class="accent-[steelblue]-500" checked />
  </body>
</html>
